<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
  </head>
  <body>

    <div class="container">

      <div>
        <p id="header">SLIDE LOGIN FORM</p>
      </div>
          
      <div class="frame">

        <div class="glass">

          <div>
            <img class="img-logo" src="/image/hurricane.png" alt="image logo" />
          </div>

          
              
          <div>
            <span> <i class="fas fa-user"> </i></span>
            <input class="proj-input" type="email" placeholder="Email Address" />
          </div>

          <div>
            <span> <i class="fas fa-lock"> </i></span>
            <input class="proj-input" type="password" placeholder="Password" />
          </div>


          <div class="checkbox-tab">
            <input class="checkbox" type="checkbox" />
            <p class="checkbox-text">Keep Me Logged In</p>
          </div>

          <div >
            <input class="login-input " type="submit" value="LOG IN">
          </div>

          
          <div class="password-fmt">
            <p><a href="#">FORGOT PASSWORD?</a></p>
            <p>NEW USER? <a href="#">REGISTER</a></p>
          </div>
          <div class="media">
            <p>Or Login Using :</p>

            <a href="https://web.facebook.com/?_rdc=1&_rdr" target="_blank">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"
                alt="facebook"
                class="media-logo"
              />
            </a>

            <a href="https://twitter.com/home" target="_blank">
              <img
                src="https://cdn.freebiesupply.com/logos/large/2x/twitter-3-logo-png-transparent.png"
                alt="twitter"
                class="media-logo"
              />
            </a>

            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Google_Plus_logo_%282015-2019%29.svg/2048px-Google_Plus_logo_%282015-2019%29.svg.png"
                alt="google+"
                class="media-logo"
              />
            </a>
          </div>
        </div>
      </div>

      <div class="copywrite">
        <p>
          Â© 2023 Slide Login Form. All rights reserved | Design by

        </p>
      </div>
    </div>
